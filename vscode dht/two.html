<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 온습도 모니터링</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
    }
    canvas {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>📊 실시간 온습도 그래프</h2>
  <canvas id="sensorChart" width="1000" height="400"></canvas>

  <script>
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'temperature_in (°C)',
            data: [],
            borderColor: 'red',
            fill: false
          },
          {
            label: 'humidity_in (%)',
            data: [],
            borderColor: 'blue',
            fill: false
          },
          {
            label: 'temperature_out (°C)',
            data: [],
            borderColor: 'green',
            fill: false
          },
          {
            label: 'humidity_out (%)',
            data: [],
            borderColor: 'black',
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function fetchDataAndUpdateChart() {
      fetch('/data?ts=' + new Date().getTime())
        .then(res => res.json())
        .then(data => {
          const label = data.time_in || new Date().toLocaleTimeString(); // 없을 경우 대비

          chart.data.labels.push(label);
          chart.data.datasets[0].data.push(data.temperature_in);
          chart.data.datasets[1].data.push(data.humidity_in);
          chart.data.datasets[2].data.push(data.temperature_out);
          chart.data.datasets[3].data.push(data.humidity_out);

          // 최대 20개만 유지
          if (chart.data.labels.length > 20) {
            chart.data.labels.shift();
            chart.data.datasets.forEach(ds => ds.data.shift());
          }

          chart.update();
        })
        .catch(err => {
          console.error("📛 데이터 오류:", err);
        });
    }

    fetchDataAndUpdateChart();
    setInterval(fetchDataAndUpdateChart, 3000);
  </script>
</body>
</html>
